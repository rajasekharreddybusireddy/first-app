<table class="table table-dark">
    <thead>
      <tr *ngIf="students.length > 0">        
        <th scope="col">ROLLNO</th>
        <th scope="col">NAME</th>
        <th scope="col">MARKS</th>       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">        
        <td>{{student.rollNo}}</td>
        <td>{{student.name}}</td>
        <td>{{student.marks}}</td>  
      </tr>    
    </tbody>
  </table>
